<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-menu-button slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Fa√ßa login abaixo</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" formControlName="senha"></ion-input>
        </ion-item>

      </ion-card-content>
    </ion-card>
    
  </form>
  <ion-button type="submit" color="success" expand="block" (click)="novoCadastro()">Criar nova conta</ion-button>
</ion-content>
