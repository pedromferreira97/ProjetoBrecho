<ion-header>
  <ion-toolbar>
    <ion-title>Menu - Admin</ion-title>
    <ion-menu-button slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <form #form="ngForm">
    <ion-item>
      <ion-label>Nome da Loja: </ion-label>
      <ion-input type="text" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Endereço da Loja: </ion-label>
      <ion-input type="text" name="endereco"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tipo da Loja: </ion-label>
      <ion-select placeholder="Selecione" name="moda">
        <ion-select-option value="roupas">Roupas</ion-select-option>
        <ion-select-option value="moveis">Móveis/Antiguidades</ion-select-option>
        <ion-select-option value="discos">CDs/DVDs/Discos de Vinil</ion-select-option>
      </ion-select>
    </ion-item><br>
    <ion-button type="submit" color="secondary" expand="block">Salvar</ion-button>
  </form>
</ion-content>
